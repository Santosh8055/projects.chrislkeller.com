<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps JavaScript API v3 Example: Fusion Tables Layer</title>
<!-- Style -->
<style>
 body { font-family: Arial, sans-serif; }
 #map_canvas { height: 500px; width:600px; }
</style>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script type="text/javascript">
var tableid = 420968;
var layer = new google.maps.FusionTablesLayer(tableid);
function initialize() {
 map = new google.maps.Map(document.getElementById('map_canvas'), {
   center: new google.maps.LatLng(18.970, -72.021),
   zoom: 7,
   mapTypeId: google.maps.MapTypeId.ROADMAP
 });
 layer.setMap(map);
}
//Change the query based on the user's selection
function changeMap(selections) {
 layer.setQuery("SELECT lat FROM " + tableid + " WHERE sector CONTAINS '" + selections + "'");
}
</script>
</head>
<body onload="initialize();">
 Sector: <select onchange="changeMap(this.value);">
   <option value="">--SELECT--</option>
   <option value="Improving health">Improving health</option>
   <option value="Private sector development">Private sector development</option>
  <option value="Environment">Environment</option>
  <option value="Democratic governance">Democratic governance</option>
  <option value="Strengthening basic education">Strengthening basic education</option>
 </select>
 <div id="map_canvas"></div>
</body>
</html>
