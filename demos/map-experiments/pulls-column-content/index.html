<html> 
<head> 
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" /> 
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/> 

<title>Google Maps JavaScript API v3 Example: Fusion Tables Layer</title> 

<style>
  body { font-family: Arial, sans-serif; }
  #map_canvas { height: 500px; width:600px; }
</style>

<!-- Google Maps API javascript -->
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script> 
<script type="text/javascript" id="script"> 



//QUERIES TABLE AND DISPLAY COLUMN INFO AND IF OTHER CONDITION MATCHES, RETURNS VALUE



var tableid = 750748;
var zoom = 10;
var center = new google.maps.LatLng(43.074609,-89.384143);

function initialize() {
  var map = new google.maps.Map(document.getElementById('map_canvas'), {
    center: center,
    zoom: zoom,
    mapTypeId: google.maps.MapTypeId.ROADMAP
  });
  
  var layer = new google.maps.FusionTablesLayer(tableid);
  layer.setMap(map);
  
  //add a click listener to the layer
  google.maps.event.addListener(layer, 'click', function(e) {
  
    //update the content of the InfoWindow
    e.infoWindowHtml = e.row['ALDERMANIC DISTRICT'].value + "<br />";
    
    //if the delivery == yes, add content to the window
    if (e.row['COLOR'].value == '#b32404') {
      e.infoWindowHtml += "Correct Color";
    } 
  });
}

</script> 
</head> 
<body onload="initialize();"> 

<div id="map_canvas"></div>

<div id="code"></div>
<script type="text/javascript" src="script/script.js"></script>
</body> 
</html>
