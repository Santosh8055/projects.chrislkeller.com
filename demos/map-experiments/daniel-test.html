<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta charset="latin1">
    <title>Teste Pagina 02</title>
</head>

<style>
    #map_canvas { width: 450px; height: 450px; }
    #message { width: 500px; background-color: #00ff00; text-align: center; }
    #main { height: 1%; overflow: auto; }
    #header { background-color: #bdfcc9; height: 100px; }
    #footer { background-color: #00c957 }
    #main, #header, #footer { width: 768px; margin: auto; }
    #bodycopy { float: right; width: 598px; height: 500px; }
    #sidebar { margin-right: 608px; background-color: #3CB371 }
    #footer { clear: both; }
    .centro { width: 300px; margin: auto; text-align: center; vertical-align: middle; background-color: #6E6E6E; }

</style>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false">
</script>
<script src="jquery-1.8.3.min.js"></script>
<script type="text/javascript">

var map;
var infowindow;
var geocoder;
var marker;

function initialize() {
    var myLatlng = new google.maps.LatLng(-30.070, -51.190);
    var myOptions = {
        zoom: 11,
        center: myLatlng,
        mapTypeId: google.maps.MapTypeId.ROADMAP
    }
    map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
    geocoder = new google.maps.Geocoder();
    var windowData = "<table>" +
                     "<tr>" +
                     "<td>Categoria:</td>" +
                     "<td><select id='categoria'>" +
                     "<option value=''>Selecione...</option>" +
                     "<option value='violencia'>Violência</option>" +
                     "<option value='degradacao visual'>Degradação visual</option>" +
                     "<option value='poluicao sonora'>Poluição sonora</option>" +
                     "</select></td>" +
                     "</tr>" +
                     "<tr>" +
                     "<td>Descreva sua reclamação:<br>(Entre 10 e 400 caracteres)</td>" +
                     "<td><textarea name='descricao' id='descricao' cols='25' rows='4' /></textarea></td>" +
                     "</tr>" +  
                     "<tr>" +
                     "<td><input type='button' class='btn' value='salvar e fechar!' onclick='saveData()' /></td>"; +
                     "</tr>" +
                     "</table>";
    infowindow = new google.maps.InfoWindow({
        content: windowData
    });
    google.maps.event.addListener(map, 'click', function(event) {
        marker = new google.maps.Marker({
            position: event.latLng,
            map: map
        });
        google.maps.event.addListener(marker, 'click', function() {
            infowindow.open(map, marker);
        });
    });
}

function geocodeAddresses() {
    var address = document.getElementById("address").value;
    geocoder.geocode( { 'address':address }, function(results, status) {
        if (status == google.maps.GeocoderStatus.OK) {
            map.setCenter(results[0].geometry.location);
                marker = new google.maps.Marker({
                map: map,
                position: results[0].geometry.location
            });
            google.maps.event.addListener(marker, 'click', function() {
                infowindow.open(map, marker);
                infowindow.getContent('address');
            }); 
        } else {
            alert("a geocodificação não foi possível pela seguinte razão: " + status);
        }
    });
}

function saveData() {
    var categoria = document.getElementById("categoria").selectedIndex;
        if (categoria == 0) {
            alert("O campo 'Categoria' deve ser preenchido.");
            return false;
        } else {
            categoria = document.getElementById("categoria").value;
        }
    var descricao = document.getElementById("descricao").value;
        if (descricao.length < 10 || descricao.length > 400) {
            alert("O campo 'Descrição' deve ter entre 10 e 400 caracteres.");
            return false;
        } 
    var latlng = marker.getPosition();
    var url = "infowindow2.php?categoria=" + categoria + "&descricao=" + descricao + "&lat=" + latlng.lat() + "&lng=" + latlng.lng();
    downloadUrl(url, function(data, responseCode) {
        if (responseCode == 200) {
            infowindow.close();
            document.getElementById("message").innerHTML = "Reclamação recebida!";
            $('#message').hide();    
            $('#message').fadeIn(1000);
            $('#message').fadeOut(10000);
        }
    });
}

function downloadUrl(url, callback) {
    var request = window.ActiveXObject ?
        new ActiveXObject('Microsoft.XMLHTTP') :
        new XMLHttpRequest;

    request.onreadystatechange = function() {
        if (request.readyState == 4) {
            request.onreadystatechange = doNothing;
            callback(request.responseText, request.status);
        }
    };
 
    request.open('GET', url, true);
    request.send(null);
}



function doNothing() {}

</script>
</head>

<body>
<body onload="initialize()">

    <div id='header'><p class='centro'>Este é o cabeçalho/título.</p></div>

    <div id='main'>

        <div id='bodycopy'>
            <div id="map_canvas">
                <form id='geoc'>
                    <input type="textbox" id="address" value="">
                    <input type="button" onclick="geocodeAddresses()" value="Localizar Endereço">
                </form>
            <div id='message'></div>
            </div>
        </div>
        <div id='sidebar'>Este é a barra lateral.</div>

    </div>

    <div id='footer'>Este é o rodapé.</div>

</body>
</html>
