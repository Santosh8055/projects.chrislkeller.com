<html> 
<head> 
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" /> 
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/> 

<title>Google Maps JavaScript API v3 Example: Fusion Tables Layer</title> 

<!-- Style -->
<style>
  body { font-family: Arial, sans-serif; }
  #map_canvas { height: 500px; width:600px; }
</style>

<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script> 
<script type="text/javascript" id="script">

var tableid = 297050; 
var layer = new google.maps.FusionTablesLayer(tableid); 

function initialize() {
  map = new google.maps.Map(document.getElementById('map_canvas'), {
    center: new google.maps.LatLng(37.4, -122.1),
    zoom: 10,
    mapTypeId: google.maps.MapTypeId.ROADMAP
  });
  
  layer.setMap(map);
}

// Change the query based on the user's selection
function changeMap(delivery) {
  var whereClause = "";
  if(delivery) {
    whereClause = " WHERE delivery = '" + delivery + "'";
  }
  layer.setQuery("SELECT Address FROM " + tableid + whereClause);
}

</script>

</head>
<body onload="initialize();">
Delivers? <select onchange="changeMap(this.value);">
  <option value="">--Select--</option>
  <option value="yes">Yes</option>
  <option value="no">No</option>
</select>
<div id="map_canvas"></div>

<div id="code"></div>
<script type="text/javascript" src="script/script.js"></script>
</body>
</html>
